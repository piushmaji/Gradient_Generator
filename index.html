<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gradient-Generator</title>
</head>

<body>
    <section class="container">
        <div>
            <button id="leftbtn">#6352ff</button>
            <button id="rightbtn">#4dff77</button>

            <select name="select" id="select">
                <option value="45deg">45deg</option>
                <option value="75deg">75deg</option>
                <option value="90deg">90deg</option>
                <option value="135deg">135deg</option>
                <!-- <option value="toup">To Up</option> -->
            </select>

            <h1>Click to Copy to Clipboard</h1>
            <div id="copycode">
                <p>background-image:linear-gradient(45deg,#6352ff, #4dff77)</p>
            </div>
        </div>

    </section>
    <script src="script.js"></script>
</body>

</html>
